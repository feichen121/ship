<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>VIP视频在线解析</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/amazeui/2.3.0/css/amazeui.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper {
      width: 100%;
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cnt-3 {
      width: 100%;
      margin-bottom: 20px;
    }
    .cnt-3-1, .cnt-3-2, .cnt-3-3 {
      width: 100%;
      margin-bottom: 10px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .player-container {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .extra-content {
      text-align: center;
      margin-top: 20px;
      color: #F8F8FF;
      background-color: #C7636C;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
    }
    .extra-content a {
      color: #FFF;
      text-decoration: none;
    }
    .extra-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container clear">
      <div class="cnt-3 clear">
        <form method="get">
          <div class="cnt-3-1">
            <select class="form-control input-lg" id="jk">
              <option value="https://jx.xmflv.com/?url=">虾米解析 有广告</option>
              <option value="https://jx.playerjy.com/?ads=0&url=">JY解析 有广告</option>
              <option value="https://player.mrgaocloud.com/player/?url=">RDF解析 无广告</option>
              <option value="https://z1.m1907.top/?jx=">M1907 支持名字搜索</option>
            </select>
          </div>
          <div class="cnt-3-2">
            <input class="form-control input-lg" type="search" placeholder="粘贴链接在这个窗口" id="url" autocomplete="off" onkeypress="if(event.keyCode==13){dihejk();}">
          </div>
          <div class="cnt-3-3">
            <button id="bf" type="button" class="btn" onClick="dihejk()">播放</button>
          </div>
        </form>
      </div>
      <div class="player-container">
        <iframe allowfullscreen="true" allowtransparency="true" id="player" src=""></iframe>
      
  </div>

  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/amazeui/2.7.2/js/amazeui.min.js"></script>
  <script type="text/javascript">
    function dihejk() {
      var diz = document.getElementById("url").value;
      var jkurl = document.getElementById("jk");
      var jk = document.getElementById("jk").selectedIndex;
      var jkv = jkurl.options[jk].value;
      var cljurl = document.getElementById("player");
      cljurl.src = jkv + diz;
    }
  </script>
</body>
</html>
